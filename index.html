<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I thought about Laura today</title>
    <link rel="stylesheet" href="styles.css"> 
  
</head>

<body>  
  
    <p id="title">Thinking about Laura</p>

    <section id="submission-form">
        <form id="laura-form">
            <textarea
            name="What made you think of Laura today?"
            placeholder="Write something..."
            required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="form-response" style="display:none;">Thank you for submitting 🕊️</p>
    </section>

    <section id="paragraphs">
        <div id="paragraph-list"></div>
    </section>      

    <script src="scripts.js"></script>

</body>
</html>

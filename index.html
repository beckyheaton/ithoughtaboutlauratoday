<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I thought about Laura today</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>  
 
    <p id="title">Thinking about Laura</p>

    <div id="form">
        <form id="laura-form">
            <input type="text" name="Name" placeholder="Your name (optional)">
            <textarea
                name="What made you think of Laura today?"
                placeholder="What made you think of Laura today..."
                required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="form-response" style="display:none;">Thank you for submitting 🕊️</p>
    </div>

    <section id="paragraphs">
        <div id="paragraph-list"></div>
    </section>      

    <script src="scripts.js"></script>

</body>
</html>

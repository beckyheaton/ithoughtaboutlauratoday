<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I thought about Laura today</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 3em auto;
      padding: 0 1em;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-bottom: 1em;
    }
    button {
      padding: 0.5em 1em;
    }
    p {
      background: #f5f5f5;
      padding: 1em;
      margin: 1em 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>I thought about Laura today.</h1>

  <section id="para-list">
    {% for p in site.data.paragraphs %}
      <p>{{ p.message }}</p>
    {% endfor %}
  </section>

  <hr />

    <form id="para-form"
    action="https://staticmanlab.herokuapp.com/v3/entry/github/beckyheaton/ithoughtaboutlauratoday/main/paragraphs"
    method="POST">


    <textarea name="fields[message]" required placeholder="Write a paragraph..."></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>

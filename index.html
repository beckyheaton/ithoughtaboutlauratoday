<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lauraverse</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="assets/laura3.png" type="image/png">
</head>

<body>  
 
    <p id="title">Lauraverse</p>

    <div id="form">
        <form id="laura-form">
            <input type="text" name="Name" placeholder="Your name (optional)">
            <textarea
                name="What made you think of Laura today?"
                placeholder="What made you think of Laura today..."
                required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="form-response" style="display:none;">
            <em>Your thought has been noted xx </em>
            <img src="assets/laura3.png" alt="Laura" class="smallImg">
        </p>
    </div>

    <section id="paragraphs">
        <div id="paragraph-list"></div>
    </section>      

    <script src="scripts.js"></script>

</body>
</html>
